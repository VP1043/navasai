<template>

      <div class="form-box">
          <button class="close-button" onclick={closeFlaghandler}></button>
        <div class="button-box">
          <div id="btn">

          </div>
          <h1 type="button" class="toggle-btn" >Rental Agreement</h1>
        </div>
        <!--=================login form ====================-->
        <!-- <form action="selectlogin.php" method="POST" id="inputLog" class="input-login">
            <input type="text" class="input-field" name="log-username" placeholder="Enter username..." required>
            <input type="password" class="input-field" name="log-password" placeholder="Enter password..." required>
            <button type="submit" name="logbtn" class="submit-btn">Log in</button>
        </form> -->
        <!--=================registration form ====================-->
        <div class="input-reg">
          <div class="container slds-modal__content" > 
            <div class="con slds-grid slds-wrap">
                <div class="slds-col slds-size_11-of-12" style="margin:auto;"> 
                <c-custom-lookup-lwc class="slds-m-bottom_large" icon-name="standard:account"
                s-object-api-name="Rental_Unit__c"
                filled-flag="No"
                label="Property Name"
                onlookupupdate={lookupRecordProperty}
                placeholder="Search Property here..."></c-custom-lookup-lwc>
               </div>
            </div>

            <div class="con slds-grid slds-wrap">
                <div class="slds-col slds-size_11-of-12" style="margin:auto;">
                    <lightning-input class="slds-m-bottom_large" type="text"  label="Agreement Name"  value={agreementName} placeholder="Enter Agreement Name" onchange={handleAgreementChange}>
                    </lightning-input>
                </div>
            </div>

            <div class="con slds-grid slds-wrap">
                <div class="slds-col slds-size_11-of-12" style="margin:auto;">
                <c-custom-lookup-lwc class="slds-m-bottom_large" icon-name="standard:contact"
                s-object-api-name="Contact"
                label="Renter"
                onlookupupdate={lookupRecordContact}
                placeholder="Search Renter here..."></c-custom-lookup-lwc>
                </div>
            </div>
            <div class="con slds-grid slds-wrap">
                <div class="slds-col slds-size_5-of-12" style="margin:auto;">
                    <lightning-input class="slds-m-bottom_large" type="number"  label="Deposit"  value={depositValue} placeholder="Enter Deposit" onchange={handleDepositChange}>
                    </lightning-input>
                </div>

                <div class="slds-col slds-size_5-of-12" style="margin:auto;">
                    <lightning-input class="slds-m-bottom_large" type="number"  label="Monthly Rent"  value={monthRent} placeholder="Enter Rent Amount" onchange={handleMonthRentChange}>
                    </lightning-input>
                </div>
            </div>
            
            <!-- <lightning-button variant="brand" label="Submit" title="Primary action"  class="slds-m-top_medium"  style="margin-top: 20px; "  onclick={handleCLick} disabled={validateBtnState}></lightning-button> -->
            <button type="submit" name="regbtn" onclick={handleCLick} disabled={validateBtnState} class="submit-btn">Submit</button>
            <template if:true={showSpinner}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>

        </div>
        </div>
      </div>

</template>
