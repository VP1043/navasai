<template>

      <div class="form-box">
          <button class="close-button" onclick={closeFlaghandler}></button>
        <div class="button-box">
          <div id="btn">

          </div>
          <h1 type="button" class="toggle-btn" >Rental Entries</h1>
        </div>
        <!--=================login form ====================-->
        <!-- <form action="selectlogin.php" method="POST" id="inputLog" class="input-login">
            <input type="text" class="input-field" name="log-username" placeholder="Enter username..." required>
            <input type="password" class="input-field" name="log-password" placeholder="Enter password..." required>
            <button type="submit" name="logbtn" class="submit-btn">Log in</button>
        </form> -->
        <!--=================registration form ====================-->
        <div class="input-reg">
          <div class="container slds-modal__content" > 
            <div class="con slds-grid slds-wrap">
                <div class="slds-col slds-size_11-of-12" style="margin:auto;"> 
                <c-custom-lookup-lwc class="slds-m-bottom_large" icon-name="standard:account"
                s-object-api-name="Rental_Unit__c"
                label="Property Name"
                filled-flag="Yes"
                onlookupupdate={lookupRecord}
                placeholder="Search Property here..."></c-custom-lookup-lwc>
               </div>
            </div>

            <div class="con slds-grid slds-wrap">
                <div class="slds-col slds-size_5-of-12" style="margin:auto;">
                    <lightning-combobox label="Statement Month" value={monthvalue} placeholder="Select Month" 
                        options={monthList} onchange={handleMonthChange}>
                    </lightning-combobox>  
                </div>

                <div class="con slds-col slds-size_5-of-12" style="margin:auto;">
                    <lightning-combobox label="Year" value={yearvalue} placeholder="Select Year" 
                        options={finalYearList} onchange={handleYearChange}>
                    </lightning-combobox>
                </div>
            </div>

            <div class="con slds-grid slds-wrap">
                <div class="slds-col slds-size_11-of-12" style="margin:auto;">
                    <lightning-input class="slds-m-bottom_large" type="number"  label="Enter Water Bill"  value={billAmount} placeholder="Enter Water Bill" onchange={handleWaterbillChange}>
                    </lightning-input>
                </div>
            </div>
            <div class="con slds-grid slds-wrap">
                <div class="slds-col slds-size_5-of-12" style="margin:auto;">
                    <lightning-input class="slds-m-bottom_large" type="number"  label="Current Reading"  value={curreading} placeholder="Enter Reading" onchange={handleCurReadingChange}>
                    </lightning-input>
                </div>

                <div class="slds-col slds-size_5-of-12" style="margin:auto;">
                    <lightning-input class="slds-m-bottom_large" type="number"  label="Previous Reading"  value={prvreading} placeholder="Enter Reading" onchange={handlePrvReadingChange}>
                    </lightning-input>
                </div>
            </div>
            <!-- <lightning-button variant="brand" label="Submit" title="Primary action"  class="slds-m-top_medium"  style="margin-top: 20px; "  onclick={handleCLick} disabled={validateBtnState}></lightning-button> -->
            <button type="submit" name="regbtn" onclick={handleCLick} disabled={validateBtnState} class="submit-btn">Submit</button>
            <template if:true={totalBill}>
            </template>

        </div>
        </div>
      </div>

</template>
