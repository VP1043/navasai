<template>
    <lightning-modal header="Product Allocation" size="large" footer="" onclose={handleClose} isopen={isModalOpen}>

        <!-- Modal Content -->
        <div class="slds-m-around_medium">
            <div class="table-container">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                    <thead>
                        <tr class="header-row">
                            <th scope="col" class="fixed-column">Months</th>
                            <template for:each={territories} for:item="territory">
                                <th key={territory.id} scope="col">{territory.name}</th>
                            </template>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Total row -->
                        <tr class="total-row">
                            <td class="bold">Total</td>
                            <template for:each={territories} for:item="territory">
                                <td key={territory.id} class="bold">1200</td>
                            </template>
                        </tr>

                        <!-- Data rows -->
                        <template for:each={months} for:item="month">
                            <tr key={month.id}>
                                <td>{month.name}</td>
                                <template for:each={territories} for:item="territory">
                                    <td key={territory.id}>
                                        <div class="input-container">
                                            <div class="info-icon-container">
                                                <lightning-icon icon-name="utility:info" size="x-small" alternative-text="Info" class="info-icon" title="Additional Info"></lightning-icon>
                                            </div>
                                            <lightning-input type="number" label="" onchange={handleValueChange} data-month={month.id} data-territory={territory.id}></lightning-input>
                                        </div>
                                    </td>
                                </template>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>

    </lightning-modal>
</template>
